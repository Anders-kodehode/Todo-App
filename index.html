<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="create a simple list of things to do">
        <meta name="theme-color" content="#FFFFFF"/>
        <title>My Todo</title>
        <link rel="apple-touch-icon" href="/todo list.webp">
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
        <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
        <script>
            // Check that service workers are supported
            if ("serviceWorker" in navigator) {
              // Use the window load event to keep the page load performant
              window.addEventListener("load", () => {
                navigator.serviceWorker.register("./sw.js");
              });
            }
            </script>
    </head>
    <body>
        <!-- Input/Submit -->
        <header>
            <h1>Todo App</h1>
            <form id="new-task-form">
                <input type="text" name="new-task-input" id="new-task-input" placeholder="What do you have planned?" />
                <input type="submit" id="new-task-submit" value="Add task" />
            </form>
        </header>
        <!-- Task Content -->
        <main>
            <section class="task-list">
                <h2>Tasks</h2>
                <div id="tasks"></div>
            </section>
        </main>
    </body>
</html>
